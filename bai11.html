<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gaps Between Cells</title> /* tạo khoảng cách giữa các ô*/
    <style type="text/css">
        td {
            background-color: #0088dd;
            padding: 15px;
            border: 2px solid #000000;}
        table.one {
            border-spacing: 5px 15px;}
        table.two {
            border-collapse: collapse;}
    </style>
</head>
<body>
<table class="one">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
<table class="two">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
</body>
</html>
