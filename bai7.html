<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Style Type</title> /*thiết lập kiểu danh sách*/
    <style type="text/css">
        ol {
            list-style-type: upper-roman;/*kiểu số la mã*/
        }
        ol.one{
            list-style-type: lower-roman; /* kiểu số la mã viết bằng i thường */
        }
    </style>
</head>
<body>
<h1>The Complete Poems</h1>
<h2>Emily Dickinson</h2>
<ol class="one">
    <li>Life</li>
    <li>Nature</li>
    <li>Love</li>
    <li>Time and Eternity</li>
    <li>The Single Hound</li>
</ol>
</body>
</html>
