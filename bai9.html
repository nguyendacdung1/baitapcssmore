<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Style Image</title> /*Thay thế các mục của danh sách bằng hình ảnh.*/
    <style type="text/css">
        ul {
            list-style-image: url("../detect/images/star.png");
        }

        li {
            margin: 10px 0px 0px 0px;
        }
    </style>
</head>
<body>
<h1>Index of Translated Poems</h1>
<h2>Arthur Rimbaud</h2>
<ul>
    <li>Ophelia</li>
    <li>To Music</li>
    <li>A Dream for Winter</li>
    <li>Vowels</li>
    <li>The Drunken Boat</li>
</ul>
</body>
</html>
