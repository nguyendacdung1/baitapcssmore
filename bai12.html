<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empty Cells</title> /* quyết định xem khi trong 1 ô không có phần tử thì có hiển thị viền hay ko */
    <style type="text/css">
        td {
            border: 1px solid #0088dd;
            padding: 15px;}
        table.one {
            empty-cells: show;}
        table.two {
            empty-cells: hide;}
    </style>
</head>
<body>
<table class="one">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td></td>
    </tr>
</table>
<table class="two">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td></td>
    </tr>
</table>
</body>
</html>
