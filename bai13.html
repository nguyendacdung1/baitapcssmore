<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cursor</title> /* kiểu con trỏ khi chỉ vào thành phần*/
    <style type="text/css">
        a.move{
            cursor: move;}
        a.help{
            cursor: help;}
        a.wait{
            cursor: wait;}

    </style>
</head>
<body>
<p>
    <a class="move" href="http://www.whitmanarchive.org">Walt Whitman</a>
    <a class="help" href="http://www.whitmanarchive.org">Walt Whitman</a>
    <a class="wait" href="http://www.whitmanarchive.org">Walt Whitman</a>
</p>
</body>
</html>
